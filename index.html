<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>File Combiner</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id = "file-select-div">        
            <div id = "b-flow-div" class = "b-flow-inputs">
                <label for="b-flow-file">Select blood file: </label>
                    <input id = "b-flow-file" class = "file" type="file" accept=".csv, .txt" required> <p></p>
                <label> Time From: </label> 
                    <input class = "start-time" type="text">
                <label> To: </label> 
                    <input class = "end-time" type="text"> <span> (Seconds)</span> <p></p>
                <button id="find-bflow-range"> Find Local Range </button> <p></p>
                <label> Range From: </label>
                    <input class = "graph-min" type="text">
                <label> To: </label> 
                    <input  class = "graph-max" type="text"> <span> (Min, Max)</span> <p></p>
            </div>

            <hr>

            <div id = "e-flow-div" class = "e-flow-inputs">
                <label for="e-flow-file"> Select electric file:</label>
                    <input id = "e-flow-file" class = "file" type="file" accept=".csv, .txt" required> <p></p>
                <label> Time From: </label> 
                    <input class = "start-time" type="text">
                <label> To: </label> 
                    <input class = "end-time" type="text"> <span> (Seconds)</span> <p></p>
                <button id="find-eflow-range"> Find Local Range </button> <p></p>
                    <label> Range From: </label>
                    <input class = "graph-min" type="text">
                <label> To: </label>
                    <input class = "graph-max" type="text"> <span> (Min, Max)</span> <p></p>
            </div>

            </hr>

            <button id="generate-graph"> Generate Graph </button>
        </div>

        <div id= "canvas" style="overflow: auto; width: 100%; height: 850px;">
            <canvas id="combined-chart"></canvas>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/simple-statistics@latest/dist/simple-statistics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src = "script.js"></script>

    </body>
</html>
